<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

   <style>
      body {
        font-family: 'Roboto';
        background-color: #f2f2f2;
      }
   </style>
</head>
<body>
  <demo-app></demo-app>

<script type="module">
  import {LitElement, html, css} from 'https://unpkg.com/lit-element@2.0.0-rc.5?module';
  import 'https://unpkg.com/@polymer/paper-card/paper-card.js?module';
  import 'https://unpkg.com/@polymer/paper-fab/paper-fab.js?module';
  import 'https://unpkg.com/@polymer/paper-button/paper-button.js?module';
  import 'https://unpkg.com/@polymer/iron-icons/iron-icons?module';

  /**
  You can use this file in a JSBin or locally to get started with the assignment.

  The steps are:
    Step 1:

    - Fetch data from https://newsapi.org/
    - Show placeholder while loading
    - Map over your data in the template

    Step 2:
    Make child component for the 'article':

      - Pass some properties and attributes
      - Conditionally render read/unread button

    Step 3:
      Advanced:

        - Mark an article as read/unread and rerender
        - Implement filter between read/unread/all

    If you are suck at any point, see the demos over at: https://open-wc.org/developing/#examples or ask us :-)
    */

  class DemoApp extends LitElement {
    static get properties() {
      return {
        stories: { type: Array }
      }
    }

    static get styles() {
      return [
        css`
          :host {
            display: flex;
            flex-direction: column;
          }
        `
      ]
    }

    constructor() {
      super();
      this.stories = [];
    }

    render() {
      return html`
          <h1>The news</h1>
        `;
    }
  }

  customElements.define('demo-app', DemoApp);
</script>
</body>
</html>
