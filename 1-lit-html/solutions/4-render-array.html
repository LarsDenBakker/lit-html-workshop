<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    import { html, render } from 'https://unpkg.com/lit-html?module';

    // lit-html can render an array directly
    function friendsTemplate(users) {
      return html`
        <h1>My best friends: </h1>
        ${users}
      `;
    }

    const template = friendsTemplate(['steve', 'bob', 'peter']);

    render(template, document.body);
  </script>
</head>
<body>
</body>
</html>
