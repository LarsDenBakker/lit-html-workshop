<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    import { html, render } from 'https://unpkg.com/lit-html?module';
    import { until } from 'https://unpkg.com/lit-html/directives/until?module';

    // fetch a todo from a remote API. returns a Promise
    function fetchTodo() {
      return fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(response => response.title);
    }

    // create a template using the 'until' directive. this is a
    // special type of function which can handle promises
    // waits for promises to resolve, and displays a placeholder
    // value in the meantime
    const template = html`
      <p>
        Todo nr1 is: ${until(fetchTodo(), 'loading...')}
      </p>
    `;

    render(template, document.body);
  </script>
</head>
<body>
</body>
</html>
